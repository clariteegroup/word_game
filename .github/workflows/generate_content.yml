name: Generate content
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'  # daily at 06:00 UTC

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      - name: Run generate_answers.py
        run: python scripts/generate_answers.py

      - name: Run generate_descriptions.py
        run: python scripts/generate_descriptions.py

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add answers.txt allowed.txt descriptions.json || true
          git commit -m "Auto-generate answers/allowed/descriptions" || echo "No changes to commit"
          git push origin HEAD:main
